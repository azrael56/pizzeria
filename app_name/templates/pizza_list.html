{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Nuestras Pizzas</h2>
<ul>
    {% for pizza in pizzas %}
        <li>
            <strong>{{ pizza.name }}</strong><br>
            {{ pizza.description }}<br>
            <strong>${{ pizza.price }}</strong>
        </li>
    {% endfor %}
</ul>
{% endblock %}
